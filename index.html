<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>러닝코스만들기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="shortcut icon" type="image/png" href="icon.png" />

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <!-- 우리 스크립트 -->
    <script defer src="script.js"></script>

    <!-- Google Maps JS API: 여기에 네 실제 API KEY 넣기 -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRPq2wqVAUqABehC4jD16mfTdaRGHTLa8&callback=initMap"></script>
</head>

<body>
    <div class="sidebar">
        <img src="logo.png" alt="Logo" class="logo" />

        <form class="form" onsubmit="return false;">
            <div class="form__row">
                <label class="form__label">운동 타입</label>
                <select class="form__input form__input--type">
                    <option value="running">Running</option>
                    <option value="cycling">Cycling</option>
                </select>
            </div>

            <div class="form__row">
                <label class="form__label">목표 코스 거리</label>
                <input class="form__input form__input--course-km" type="number" min="1" step="0.5"
                    placeholder="예: 5 (km)" />
            </div>

            <div class="form__hint">
                1️⃣ 지도에서 출발 위치(S)를 클릭합니다.<br />
                2️⃣ 도로를 따라 이동하고 싶은 지점을 계속 클릭합니다.<br />
                3️⃣ 각 구간은 Google 길찾기로 도로를 따라 자동으로 이어집니다.<br />
                4️⃣ 아래에서 현재 거리와 목표 거리 차이를 확인하세요.
            </div>

            <div class="course-info">
                현재 거리: <span class="course-current">0.00</span> km<br />
                목표 거리: <span class="course-target">-</span> km<br />
                차이: <span class="course-diff">-</span> km
            </div>

            <button type="button" class="btn-alert-distance">
                📏 현재 거리 안내
            </button>
            <button type="button" class="btn-undo">↩ 마지막 구간 되돌리기</button>
            <button type="button" class="btn-reset">🗑 코스 전체 초기화</button>

            <!-- GPX 저장/불러오기 -->
            <button type="button" class="btn-save">💾 코스 저장</button>
            <button type="button" class="btn-load">📂 코스 불러오기</button>
            <input type="file" class="gpx-input" accept=".gpx,application/gpx+xml" hidden />

            <!-- ✅ 서버 연동 버튼 추가 -->
            <button type="button" class="btn-save-server">🌐 서버에 코스 저장</button>
            <button type="button" class="btn-load-server">🌐 서버에서 코스 불러오기</button>
        </form>


        <p class="copyright">
            &copy; Running Course Planner.<br />
            지도: Google Maps API. 수동 코스 설계 전용 버전.
        </p>
    </div>

    <div id="map"></div>
</body>

</html>
